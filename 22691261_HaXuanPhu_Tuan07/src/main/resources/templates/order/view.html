<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopping Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/customers">Khách hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Hóa đơn</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Chi tiết hóa đơn</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Thông tin hóa đơn</h5>
            <p class="card-text"><strong>Mã hóa đơn:</strong> <span th:text="${order.id}"></span></p>
            <p class="card-text"><strong>Khách hàng:</strong> <span th:text="${order.customer.name}"></span></p>
            <p class="card-text"><strong>Ngày đặt:</strong> <span th:text="${#calendars.format(order.date, 'dd/MM/yyyy')}"></span></p>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Chi tiết đơn hàng</h3>
        <a th:href="@{/orderlines/new/{orderId}(orderId=${order.id})}" class="btn btn-success">Thêm sản phẩm</a>
    </div>

    <table class="table table-striped table-bordered" th:if="${orderLines != null and !orderLines.isEmpty()}">
        <thead class="table-dark">
        <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="line : ${orderLines}">
            <td th:text="${line.product.name}"></td>
            <td th:text="${line.amount}"></td>
            <td th:text="${#numbers.formatDecimal(line.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
            <td th:text="${#numbers.formatDecimal(line.purchasePrice * line.amount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
            <td>
                <a th:href="@{/orderlines/edit/{id}(id=${line.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/orderlines/delete/{id}/{orderId}(id=${line.id},orderId=${order.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-end"><strong>Tổng cộng:</strong></td>
            <td colspan="2">
                <strong th:text="${#numbers.formatDecimal(#aggregates.sum(orderLines.![purchasePrice * amount]), 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></strong>
            </td>
        </tr>
        </tfoot>
    </table>
    <p th:if="${orderLines == null or orderLines.isEmpty()}" class="text-muted">Chưa có sản phẩm nào trong hóa đơn.</p>

    <div class="mt-3">
        <a href="/orders" class="btn btn-secondary">Quay lại</a>
        <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning">Chỉnh sửa</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
