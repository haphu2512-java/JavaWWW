<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopping Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/customers">Khách hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Hóa đơn</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Danh sách khách hàng</h2>

    <div class="row mb-3">
        <div class="col-md-6">
            <a href="/customers/new" class="btn btn-success">Thêm khách hàng mới</a>
        </div>
        <div class="col-md-6">
            <form method="get" action="/customers" class="d-flex">
                <input type="text" name="search" class="form-control me-2" placeholder="Tìm theo tên..." th:value="${search}">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </form>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên khách hàng</th>
            <th>Ngày tham gia</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${#calendars.format(customer.customerSince, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/customers/view/{id}(id=${customer.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
