<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html><meta charset="UTF-8">
<title>Chi tiết sản phẩm</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopping Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/customers">Khách hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Hóa đơn</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Chi tiết sản phẩm</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${product.id}"></span></p>
            <p class="card-text"><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></p>
            <p class="card-text"><strong>Danh mục:</strong> <span th:text="${product.category != null ? product.category.name : 'N/A'}"></span></p>
            <p class="card-text">
                <strong>Trạng thái:</strong>
                <span th:if="${product.inStock}" class="badge bg-success">Còn hàng</span>
                <span th:unless="${product.inStock}" class="badge bg-danger">Hết hàng</span>
            </p>
        </div>
    </div>

    <h3 class="mt-4">Nhận xét</h3>
    <div th:if="${product.comments != null and !product.comments.isEmpty()}">
        <div class="card mb-2" th:each="comment : ${product.comments}">
            <div class="card-body">
                <p class="card-text" th:text="${comment.text}"></p>
            </div>
        </div>
    </div>
    <p th:if="${product.comments == null or product.comments.isEmpty()}" class="text-muted">Chưa có nhận xét nào.</p>

    <div class="mt-3">
        <a href="/products" class="btn btn-secondary">Quay lại</a>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Chỉnh sửa</a>
    </div>
</div>
