# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=employee_db

# Alternative: MongoDB URI (n?u dùng MongoDB Atlas ho?c URI string)
# spring.data.mongodb.uri=mongodb://localhost:27017/employee_db

# Server Port
server.port=8080

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.repository=DEBUG