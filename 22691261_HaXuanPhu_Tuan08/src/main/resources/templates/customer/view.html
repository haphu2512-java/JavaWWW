<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopping Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/customers">Khách hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Hóa đơn</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Chi tiết khách hàng</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${customer.name}"></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
            <p class="card-text"><strong>Ngày tham gia:</strong> <span th:text="${customer.customerSince != null ? #dates.format(customer.customerSince, 'dd/MM/yyyy') : 'N/A'}"></span></p>
        </div>
    </div>

    <h3 class="mt-4">Danh sách hóa đơn</h3>
    <table class="table table-striped" th:if="${customer.orders != null and !customer.orders.isEmpty()}">
        <thead class="table-dark">
        <tr>
            <th>Mã hóa đơn</th>
            <th>Ngày đặt</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${customer.orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.date != null ? #dates.format(order.date, 'dd/MM/yyyy') : 'N/A'}"></td>
            <td>
                <a th:href="@{/orders/view/{id}(id=${order.id})}" class="btn btn-info btn-sm">Xem chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${customer.orders == null or customer.orders.isEmpty()}" class="text-muted">Chưa có hóa đơn nào.</p>

    <div class="mt-3">
        <a href="/customers" class="btn btn-secondary">Quay lại</a>
        <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning">Chỉnh sửa</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
