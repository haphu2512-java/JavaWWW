<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopping Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/customers">Khách hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Hóa đơn</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${orderLine.id == null ? 'Thêm sản phẩm' : 'Cập nhật sản phẩm'}"></h2>

    <form th:action="@{/orderlines/save}" method="post" th:object="${orderLine}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" name="orderId" th:value="${orderLine.order.id}">

        <div class="mb-3">
            <label for="productId" class="form-label">Sản phẩm:</label>
            <select class="form-control" id="productId" name="productId" required>
                <option value="">-- Chọn sản phẩm --</option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.name} + ' - ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                        th:selected="${orderLine.product != null and orderLine.product.id == product.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Số lượng:</label>
            <input type="number" class="form-control" id="amount" th:field="*{amount}" min="1" required>
        </div>

        <div class="mb-3">
            <label for="purchasePrice" class="form-label">Giá mua (VNĐ):</label>
            <input type="number" step="0.01" class="form-control" id="purchasePrice" th:field="*{purchasePrice}">
            <small class="form-text text-muted">Để trống sẽ tự động lấy giá hiện tại của sản phẩm</small>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/orders/view/{id}(id=${orderLine.order.id})}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
